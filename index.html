<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Loading Screen</title>
  </head>
  <body>
    <div class="navigation">
      <div class="navigation__button-container">
        <button onclick="changeLoadingClass('circle')">Circle</button>
      </div>
      <div class="navigation__button-container">
        <button onclick="changeLoadingClass('square')">Square</button>
      </div>
      <div class="navigation__button-container">
        <button onclick="changeLoadingClass('triangle')">Triangle</button>
      </div>
      <div class="navigation__button-container">
        <button onclick="changeLoadingClass('hexagon')">Hexagon</button>
      </div>
    </div>
    <section class="loading">
      For new sidebar colors, click your workspace name, then Preferences >
      Sidebar > Theme
      <span class="loading__author"> - Your friends at Slack</span>
      <span
        id="loading__animation"
        class="loading__anim loading__anim--state-active loading__anim--type-circle"></span>
    </section>
  </body>
</html>
